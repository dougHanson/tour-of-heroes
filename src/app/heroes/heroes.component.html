
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor='let hero of heroes' (click)="onSelect(hero)"  [ngClass]="{selected: hero == selectedHero, doug: hero.name == 'Doug' && hero == selectedHero}">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero_details]="selectedHero"></app-hero-detail>
